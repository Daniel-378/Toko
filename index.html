<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top-Up Diamond Game Online</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e0f12;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .neon-button {
      background: #10b981;
      color: #0f172a;
      font-weight: bold;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 16px #14b8a6, 0 0 32px #14b8a6;
      transition: all 0.3s ease;
    }

    .neon-button:hover {
      box-shadow: 0 0 28px #14b8a6, 0 0 48px #14b8a6, 0 0 72px #0d9488;
      transform: scale(1.05);
    }

    .game-card:hover {
      box-shadow: 0 0 12px #6366f1, 0 0 24px #8b5cf6;
      transform: scale(1.05);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    /* Simple confetti style */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <canvas id="confetti-canvas"></canvas>

  <script type="text/javascript">
    const { useState, useEffect } = React;
    const { motion } = window['framer-motion'];

    const gamesData = [
      {
        id: 'ml',
        name: 'Mobile Legends',
        logo: 'https://upload.wikimedia.org/wikipedia/en/6/64/Mobile_Legends_Logo.png',
        category: 'Mobile',
        diamondOptions: [
          { quantity: 10, price: 12000 },
          { quantity: 50, price: 54000 },
          { quantity: 100, price: 102000 }
        ]
      },
      {
        id: 'ff',
        name: 'Free Fire',
        logo: 'https://upload.wikimedia.org/wikipedia/en/5/5e/Free_Fire_Logo.png',
        category: 'Mobile',
        diamondOptions: [
          { quantity: 20, price: 15000 },
          { quantity: 70, price: 48000 },
          { quantity: 140, price: 88000 }
        ]
      },
      {
        id: 'pubg',
        name: 'PUBG',
        logo: 'https://upload.wikimedia.org/wikipedia/en/7/74/PUBG_logo.svg',
        category: 'PC',
        diamondOptions: [
          { quantity: 40, price: 25000 },
          { quantity: 80, price: 47000 },
          { quantity: 160, price: 90000 }
        ]
      },
      {
        id: 'valorant',
        name: 'Valorant',
        logo: 'https://upload.wikimedia.org/wikipedia/en/9/9e/Valorant_logo.png',
        category: 'PC',
        diamondOptions: [
          { quantity: 100, price: 150000 },
          { quantity: 200, price: 280000 },
          { quantity: 300, price: 400000 }
        ]
      }
    ];

    function HeroSection({ onStartTopUp }) {
      return (
        React.createElement('section', { className: 'relative flex flex-col items-center justify-center h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] text-white px-6' },
          React.createElement('h1', { className: 'text-5xl font-extrabold mb-4 text-neon-blue' }, "Top-Up Diamond Instan \u0026 Aman \uD83D\uDC8E"),
          React.createElement('p', { className: 'text-xl max-w-xl text-center mb-8' }, "Top-up semua game favoritmu dalam hitungan detik."),
          React.createElement(motion.button, {
            whileHover: { scale: 1.1 },
            className: 'neon-button mb-8',
            onClick: onStartTopUp,
            'aria-label': 'Mulai Top-Up'
          }, "Mulai Top-Up"),
          React.createElement('div', { className: 'flex space-x-12' },
            gamesData.map(game =>
              React.createElement('img', {
                key: game.id,
                src: game.logo,
                alt: game.name + ' Logo',
                className: 'h-16 object-contain',
                loading: 'lazy'
              })
            )
          ),
          React.createElement(NeonWaveBackground, null)
        )
      );
    }

    function NeonWaveBackground() {
      const style = {
        position: 'absolute',
        inset: 0,
        pointerEvents: 'none',
        background:
          `radial-gradient(circle closest-side at 50% 50%, #6366f1aa, transparent 70%),
          repeating-radial-gradient(circle at 50% 50%, transparent 0 1px, #8b5cf6 1px 2px)`,
        animation: 'neonWave 6s linear infinite',
        zIndex: 0
      };

      return React.createElement('div', { style });
    }

    function GameList({ onGameSelect }) {
      const [filter, setFilter] = useState('All');

      const filteredGames = filter === 'All' ? gamesData : gamesData.filter(g => g.category === filter);

      return (
        React.createElement('section', { className: 'py-16 bg-[#121212] px-6' },
          React.createElement('h2', { className: 'text-center text-4xl font-bold text-neon-purple mb-12' }, 'Daftar Game'),
          React.createElement('div', { className: 'mb-8 flex justify-center space-x-6' },
            ['All', 'Mobile', 'PC'].map(cat =>
              React.createElement('button', {
                key: cat,
                className: `px-5 py-2 rounded-full font-semibold transition-shadow ${
                  filter === cat
                    ? 'bg-neon-blue shadow-neon-blue'
                    : 'bg-gray-800 hover:shadow-neon-purple'
                  }`,
                onClick: () => setFilter(cat),
                'aria-pressed': filter === cat,
                type: 'button'
              }, cat)
            )
          ),
          React.createElement('div', { className: 'grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-4' },
            filteredGames.map(game =>
              React.createElement(motion.div, {
                key: game.id,
                className: 'game-card bg-gray-900 p-6 rounded-xl flex flex-col items-center shadow-lg cursor-pointer',
                whileHover: { boxShadow: "0 0 15px #8b5cf6", scale: 1.05 },
                onClick: () => onGameSelect(game)
              },
                React.createElement('img', {
                  src: game.logo,
                  alt: game.name,
                  className: 'h-20 mb-4 object-contain select-none',
                  draggable: false
                }),
                React.createElement('h3', { className: 'text-xl font-semibold mb-3' }, game.name),
                React.createElement('button', {
                  className: 'neon-button w-full mt-auto',
                  onClick: e => { e.stopPropagation(); onGameSelect(game); },
                  tabIndex: 0,
                  'aria-label': `Top Up ${game.name}`
                }, 'Top Up')
              )
            )
          )
        )
      );
    }

    function ProductPage({ game, onBack }) {
      const [playerId, setPlayerId] = useState('');
      const [server, setServer] = useState('');
      const [selectedOption, setSelectedOption] = useState(null);

      const handlePay = () => {
        alert(
          `Pembayaran untuk ${game.name}\nID Player: ${playerId}\nServer: ${server}\nDiamond: ${selectedOption.quantity}\nHarga: Rp${selectedOption.price.toLocaleString()}`
        );
      };

      return (
        React.createElement('section', { className: 'py-16 bg-[#0a0a12] min-h-screen text-center px-6' },
          React.createElement('button', {
            className: 'text-neon-green font-semibold mb-6 hover:underline',
            onClick: onBack,
            type: 'button'
          }, '← Kembali ke Daftar Game'),
          React.createElement('h2', { className: 'text-4xl text-neon-purple mb-8' }, `Top-Up ${game.name}`),
          React.createElement('div', { className: 'max-w-md mx-auto bg-gray-900 p-8 rounded-xl space-y-6 shadow-lg' },
            React.createElement('input', {
              type: 'text',
              placeholder: 'Masukkan ID Player',
              className: 'w-full p-3 rounded-md bg-gray-800 text-white border border-gray-700',
              value: playerId,
              onChange: e => setPlayerId(e.target.value),
              'aria-label': 'Input ID player'
            }),
            React.createElement('input', {
              type: 'text',
              placeholder: 'Masukkan Server (jika perlu)',
              className: 'w-full p-3 rounded-md bg-gray-800 text-white border border-gray-700',
              value: server,
              onChange: e => setServer(e.target.value),
              'aria-label': 'Input server'
            }),
            React.createElement('div', { className: "grid grid-cols-3 gap-4" },
              game.diamondOptions.map(option =>
                React.createElement('button', {
                  key: option.quantity,
                  className: `py-2 rounded-lg font-semibold ${
                    selectedOption && selectedOption.quantity === option.quantity
                      ? 'bg-neon-green text-black shadow-neon-green'
                      : 'bg-gray-800 hover:bg-neon-blue'
                  }`,
                  onClick: () => setSelectedOption(option),
                  type: 'button',
                  'aria-pressed': selectedOption && selectedOption.quantity === option.quantity
                }, `${option.quantity} Diamond`)
              )
            ),
            React.createElement('p', { className: 'text-lg mt-2' },
              selectedOption ? `Total Harga: Rp${selectedOption.price.toLocaleString()}` : 'Pilih nominal diamond'
            ),
            React.createElement('button', {
              className: 'neon-button w-full mt-6 disabled:opacity-40 disabled:cursor-not-allowed',
              onClick: handlePay,
              disabled: !playerId || !selectedOption
            }, 'Bayar Sekarang')
          )
        )
      );
    }

    function Testimonials() {
      const testimonials = [
        { id: 1, name: 'Aldo', text: 'Top-up cepat, harga terbaik!' },
        { id: 2, name: 'Bella', text: 'Pelayanan ramah dan 24/7 support!' },
        { id: 3, name: 'Dennis', text: 'Proses mudah dan aman, recommended banget!' }
      ];

      const [active, setActive] = useState(0);

      useEffect(() => {
        const interval = setInterval(() => {
          setActive((prev) => (prev + 1) % testimonials.length);
        }, 5000);
        return () => clearInterval(interval);
      }, []);

      return (
        React.createElement('section', { className: 'bg-[#111827] py-16 px-6 text-center max-w-4xl mx-auto rounded-lg' },
          React.createElement('h2', { className: 'text-3xl text-neon-blue font-bold mb-8' }, 'Testimoni Pelanggan'),
          React.createElement(motion.div, {
            key: testimonials[active].id,
            initial: { opacity: 0, x: 50 },
            animate: { opacity: 1, x: 0 },
            exit: { opacity: 0, x: -50 },
            transition: { duration: 0.8 },
            className: 'text-lg italic text-white'
          }, `"${testimonials[active].text}" - ${testimonials[active].name}`),
          React.createElement('div', { className: 'flex justify-center space-x-4 mt-6' },
            testimonials.map((t, i) =>
              React.createElement('button', {
                key: t.id,
                className: `w-3 h-3 rounded-full transition-colors ${i === active ? 'bg-neon-blue' : 'bg-gray-600'}`,
                onClick: () => setActive(i),
                'aria-label': `Pilih testimoni dari ${t.name}`,
                'aria-pressed': i === active,
                type: 'button'
              })
            )
          )
        )
      );
    }

    function Footer() {
      return (
        React.createElement('footer', { className: 'bg-[#111827] text-center py-8 space-y-3' },
          React.createElement('p', null,
            'Kontak CS: ',
            React.createElement('a', {
              href: 'https://wa.me/1234567890',
              className: 'text-neon-green hover:text-neon-blue',
              target: '_blank',
              rel: 'noreferrer'
            }, 'WhatsApp'),
            ' | ',
            React.createElement('a', {
              href: 'https://discord.gg/example',
              className: 'text-neon-green hover:text-neon-blue',
              target: '_blank',
              rel: 'noreferrer'
            }, 'Discord'),
            ' | ',
            React.createElement('a', {
              href: 'mailto:support@topupgame.com',
              className: 'text-neon-green hover:text-neon-blue'
            }, 'Email')
          ),
          React.createElement('div', { className: 'flex justify-center space-x-8 mt-3' },
            ['OVO', 'DANA', 'GoPay', 'QRIS'].map((logo) =>
              React.createElement('img', {
                key: logo,
                src: `/images/payment-logos/${logo.toLowerCase()}.png`,
                alt: `${logo} Logo`,
                className: 'h-8 w-auto',
                loading: 'lazy'
              })
            )
          ),
          React.createElement('p', { className: 'text-sm text-gray-500 mt-4' }, '© 2024 TopUpDiamond. All rights reserved.')
        )
      );
    }

    // Simple confetti animation using canvas
    function useConfetti() {
      useEffect(() => {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth;
        let H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        class ConfettiPiece {
          constructor() {
            this.x = Math.random() * W;
            this.y = Math.random() * -H;
            this.radius = Math.random() * 6 + 4;
            this.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
            this.speed = Math.random() * 3 + 2;
            this.wind = (Math.random() - 0.5) * 1;
            this.tilt = Math.random() * 10 - 10;
            this.tiltSpeed = Math.random() * 0.1 + 0.05;
            this.tiltAngle = 0;
          }
          update() {
            this.y += this.speed;
            this.x += this.wind;
            this.tiltAngle += this.tiltSpeed;
            this.tilt = Math.sin(this.tiltAngle) * 15;
            if (this.y > H) {
              this.y = -10;
              this.x = Math.random() * W;
            }
          }
          draw() {
            ctx.beginPath();
            ctx.ellipse(this.x + this.tilt, this.y, this.radius, this.radius / 2, 0, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
          }
        }

        const confettiPieces = [];
        for (let i = 0; i < 150; i++) {
          confettiPieces.push(new ConfettiPiece());
        }

        let animationFrameId;

        function render() {
          ctx.clearRect(0, 0, W, H);
          confettiPieces.forEach(p => {
            p.update();
            p.draw();
          });
          animationFrameId = requestAnimationFrame(render);
        }

        render();

        window.addEventListener('resize', () => {
          W = window.innerWidth;
          H = window.innerHeight;
          canvas.width = W;
          canvas.height = H;
        });

        return () => {
          cancelAnimationFrame(animationFrameId);
        };
      }, []);
    }

    function App() {
      const [page, setPage] = useState('home');
      const [selectedGame, setSelectedGame] = useState(null);

      useConfetti();

      return (
        React.createElement(React.Fragment, null,
          React.createElement(HeroSection, { onStartTopUp: () => setPage('games') }),
          page === 'games' && React.createElement(GameList, { onGameSelect: (game) => { setSelectedGame(game); setPage('product'); } }),
          page === 'product' && selectedGame && React.createElement(ProductPage, { game: selectedGame, onBack: () => setPage('games') }),
          React.createElement(Testimonials, null),
          React.createElement(Footer, null)
        )
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>

</html>
